<!DOCTYPE html>
<html>

  <head>
    <title>Annabeth's Dot Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="../stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    
    <div class="controls">

      <div class="controls__row">
        <div>
          <span class="controls__score">
            0
          </span>
        </div>
        <div>
          <button class="controls__btn">
            Start
          </button>
        </div>
      </div>

      <div class="controls__row">
          <input type="range" min="10" max="100" value="10"  class="controls__slider">
      </div>

      <div class="controls__row">
          <p class="controls__label">
              Speed: <span class="controls__value">10</span>
          </p>
      </div>

    </div>

    <div class="game">
    </div>

    <script src="../js/index.js"></script>
    <!-- <script src="/index.js"></script> -->

  </body>

</html>
